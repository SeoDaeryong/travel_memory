<!doctype html>
<html lang="kr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>담양 여행</title>
</head>
<body>
<div id="top">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">담양 여행 스케치</h1>
        <p class="lead">2020/05/09 ~ 2020/05/10</p>
      </div>
    </div>
    {% for spot in spots %}
        <div class="accordion" id="accordionExample-{{ forloop.counter0 }}">
        <div class="card">
            <div class="card-header" id="headingOne-{{ forloop.counter0 }}">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse"
                            data-target="#collapseOne-{{ forloop.counter0 }}" aria-expanded="true"
                            aria-controls="collapseOne-{{ forloop.counter0 }}">
                        {{ spot.name }}
                    </button>
                </h2>
            </div>

            <div id="collapseOne-{{ forloop.counter0 }}" class="collapse show"
                 aria-labelledby="headingOne-{{ forloop.counter0 }}"
                 data-parent="#accordionExample-{{ forloop.counter0 }}">
                <div class="card-body">
                    <div id="carouselExampleControls-{{ forloop.counter0 }}" class="carousel slide"
                         data-ride="carousel">
                        <div class="carousel-inner thumbnail-wrappper">
                            <div class="thumbnail carousel-item active">
                                <div class="centered">
                                    <img src="{{ spot.main.image.url }}?revision={{ spot.main.revision }}" name="{{ spot.main.id }}"
                                         class="d-block img-fluid" alt="responsive image">
                                </div>
                            </div>
                            {% for image_info in spot.image_infos %}
                                <div class="carousel-item thumbnail">
                                    <div class="centered">
                                        <img src="{{ image_info.image.url }}?revision={{ image_info.revision }}" name="{{ image_info.id }}"
                                             class="d-block img-fluid" alt="responsive image">
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls-{{ forloop.counter0 }}"
                           role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls-{{ forloop.counter0 }}"
                           role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <br>
                    <form action="upload" method="post" enctype="multipart/form-data">
                        <div class="form-row">
                            {% csrf_token %}
                            <input id="spot" name="spot" type="hidden" value="{{ forloop.counter0 }}"/>
                            <div class="col-md-6 mb-3">
                                <input id="image" type="file" class="form-control form-control-file" name="image"
                                       multiple="multiple">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="submit" class="form-control btn btn-primary" value="사진 추가"/>
                            </div>
                        </div>
                    </form>
                    <a href="detail?spot={{ forloop.counter0 }}">
                       <button type="button" class="form-control btn btn-secondary">사진 모아보기</button>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<style>
    .thumbnail-wrappper {
        width: 100%;
    }

    .thumbnail {
        position: relative;
        padding-top: 100%; /* 1:1 ratio */
        overflow: hidden;
    }

    .thumbnail .centered {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-transform: translate(0%, 0%);
        -ms-transform: translate(0%, 0%);
        transform: translate(0%, 0%);
    }

    .thumbnail .centered img {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 100%;
        height: auto;
        -webkit-transform: translate(0%, 0%);
        -ms-transform: translate(0%, 0%);
        transform: translate(0%, 0%);
    }

    img.portrait {
        width: 100%;
        height: auto;
    }

    img.landscape {
        width: auto;
        height: 100%;
    }
        @media (min-width: 0px) {
        .jumbotron h1 {
            font-size: 1.5rem;
        }
        .jumbotron p {
            font-size: 1.2rem;
        }
    }

    @media (min-width: 400px) {
        .jumbotron h1 {
            font-size: 2rem;
        }
        .jumbotron p {
            font-size: 1.5rem;
        }
    }
    /* Small devices (tablets, 768px and up) */
    @media (min-width: 768px) {
        .jumbotron h1 {
            font-size: 3rem;
        }
        .jumbotron p {
            font-size: 1.5rem;
        }
    }

    /* Medium devices (desktops, 992px and up) */
    @media (min-width: 992px) {
    }

    /* Large devices (large desktops, 1200px and up) */
    @media (min-width: 1200px) {
    }
</style>
</body>
</html>
